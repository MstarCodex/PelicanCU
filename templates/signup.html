<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intez</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/logo.svg">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="@@class">


<div class="authincation section-padding">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-xl-5 col-md-6">
                <div class="mini-logo text-center my-4">
                    <a href="index.html"><img src="/static/images/logo.svg" alt=""></a>
                    <h4 class="card-title mt-5">Create your account</h4>
                </div>
                <div class="auth-form card">
                    <div class="card-body">
                        <form method="POST" action="/signup" class="signin_validate row g-3" enctype="multipart/form-data">
                            <div class="col-12">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" placeholder="username" name="username" required>
                            </div>
                            <div class="col-12 ">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" placeholder="your password"
                                    name="password">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Social Security Number</label>
                                <input type="text" class="form-control" placeholder="SSN" name="ssn">
                            </div>


                             <div class="col-12">
                                <label class="form-label">Member Number</label>
                                <input type="text" class="form-control" placeholder="your member number" name="member_number">
                            </div>
                             <div class="col-12">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="email" name="email">
                            </div>
                             <div class="col-12">
                                <label class="form-label">Phone Number</label>
                                <input type="text" class="form-control" placeholder="your phone number" name="phone_number">
                            </div>
                             <div class="col-12">
                                <label class="form-label">Account Type</label>
                                <input type="text" class="form-control" placeholder="type of account" name="account_type">
                            </div>
                             <div class="col-12">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" placeholder="Please your full name" name="full_name">
                            </div>
                             <div class="col-12">
                                <label class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" placeholder="your date of birth" name="date_of_birth">
                            </div>


                            <div class="col-12">
                                <label class="form-label">Residential Address</label>
                                <input type="text" class="form-control" placeholder="Please your Residential Address" name="residential_address">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Marital Status</label>
                                <input type="text" class="form-control" placeholder="Single or Married" name="marital_status">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Occupation</label>
                                <input type="text" class="form-control" placeholder="what do you do for a living?" name="occupation">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Debit Card Number</label>
                                <input type="text" class="form-control" placeholder="your Debit Card Number" name="debit_card_number">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Passport Photo</label>
                                <input type="file" name="passport_photo">
                            </div>

                            <div class="col-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">
                                        I certify that I am 18 years of age or older, and agree to the <a href="#"
                                            class="text-primary">User Agreement</a> and <a href="#"
                                            class="text-primary">Privacy Policy</a>.
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <input type="submit" value="Sign Up" style="background-color: blue">
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
























</body>
